<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f4f4f4;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="form-container">
          <h3 class="text-center">Contáctanos</h3>
          <form id="contactForm" action="/submit-form" method="POST" novalidate>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
              <div class="invalid-feedback">Por favor, ingrese solo letras.</div>
            </div>
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" name="apellidos" required pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
              <div class="invalid-feedback">Por favor, ingrese solo letras.</div>
            </div>
            <div class="mb-3">
              <label for="celular" class="form-label">Celular</label>
              <input type="text" class="form-control" id="celular" name="celular" required pattern="9[0-9]{8}" maxlength="9">
              <div class="invalid-feedback">El celular debe comenzar con "9" y tener 9 dígitos.</div>
            </div>
            <div class="mb-3">
              <label for="gmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="gmail" name="gmail" required>
              <div class="invalid-feedback">Ingrese un correo válido con "@" y "."</div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
              <div class="invalid-feedback">Por favor, ingrese una descripción.</div>
            </div>
            <button type="submit" class="btn btn-custom w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === true) {
          Swal.fire({
            title: 'Formulario enviado!',
            text: 'Gracias por contactarnos. Pronto nos pondremos en contacto.',
            icon: 'success',
            confirmButtonText: 'Aceptar'
          });
        } else {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      });
    });
  </script>
</body>
</html>
